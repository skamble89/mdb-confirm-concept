<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../mdb-recommended-concepts/mdb-concept-recommendation.html">

<!--
`mdb-confirm-concept`


@demo demo/index.html 
-->

<dom-module id="mdb-confirm-concept">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <mdb-concept-recommendation property="{{property}}" recommendation-factor="{{recommendationFactor}}"></mdb-concept-recommendation>
  </template>

  <script>
    Polymer({

      is: 'mdb-confirm-concept',

      properties: {
        name: {
          type: String,
          value: 'mdb-confirm-concept',
        },

        property: String,

        recommendationFactor: {
          type: Number,
          value: 0
        },

        confirmation: {
          type: String,
          value: 'no'
        }
      },

    });
  </script>
</dom-module>
